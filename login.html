
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mass Mail Dispatcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="mail.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login to Your Account</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="mt-3 text-center">
            Don't have an account? <a href="register.html">Register here</a>
        </p>
    </div>

    <footer class=" text-center text-lg-start mt-5">
        <div class="text-center p-3">
            Â© 2023 Designed by R Pavansai
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Login form submission handling
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check for valid credentials
            if (username === "pavansai" && password === "2003") {
                alert("Login successful for user: " + username);
                // Redirect to mail.html after successful login
                window.location.href = "mail.html"; // Redirect to mail page
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
